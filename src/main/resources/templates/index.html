<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Add Menu Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-warning navbar-expand-lg">
  
       
  
        <a class="navbar-brand ml-5" href="#">
            <h1 style="font-family:fantasy;color: rgb(184, 6, 6);">Feast Hub</h1>
        </a>
  
        <div class="ml-auto">
          <form class="form-inline mr-auto">
              <div class="row">
                  <button type="button" style="color: blue;"></button>
              </div>
              
          </form>
      </div>
    </nav>
    </header>

    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-6 mt-2">
        <h1>Menu</h1>
        <table class="table mt-3">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <!-- Loop through the menu items and display them -->
              <tr th:each="menuItem : ${menuItems}">
                  <td th:text="${menuItem.id}"></td>
                  <td th:text="${menuItem.name}"></td>
                  <td th:text="${menuItem.price}"></td>
                  <td>
                    <div class="btn-group" role="group">
                      <a th:href="@{'/menu/' + ${menuItem.id}}" class="btn">View</a>
                      <form th:action="@{'/deleteMenu/' + ${menuItem.id}}" method="post" onsubmit="return confirm('Are you sure?')">
                        <button type="submit" class="btn btn-danger m-1">Delete</button>
                      </form>
                    </div>
                  </td>
              </tr>
          </tbody>
      </table>
      </div>

      <div class="col-lg-4 pt-5">

        <div class="card border-secondary m-3">
          <div class="card-header"><h5>Add Menu Item</h5></div>
          <div class="card-body">
            <form action="/addMenu" method="post">
              <div class="form-group row mt-5">
                <label for="name" class="col-sm-3 col-form-label">Item Name</label>
                <div class="col-sm-9">
                  <input type="text" id="name" class="form-control" name="name" required>
                </div>
              </div>
              <div class="form-group row mt-5">
                <label for="price" class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="price" name="price" required>
                </div>
              </div>
                <input type="submit" value="Submit" class="btn btn-primary m-3">
            </form>
          </div>
        </div>

        
        
      </div>
      

    </div>

    

    
  </body>
</html>
